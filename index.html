<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="website-name">facebook</div>
      <button class="register-button">注册</button>
    </div>
    <div class="header-right">
      <div class="join-login-option">加入或登录 Facebook</div>
      <div class="join-login-option-button"></div>
    </div>
  </header>
  <main class="main">
    <section class="main-page-intro">
      <h1 class="intro-title">创建主页</h1>
      <p class="intro-content">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </section>
    <div class="main-page-style">
      <div class="style-option">
        <img class="style-image" src="./src/image/biz_illustration.png" alt="" />
        <h2 class="style-title">商家或品牌</h2>
        <p class="style-content">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
        <button class="create-button">开始</button>
      </div>
      <div class="style-option">
        <img class="style-image" src="./src/image/community_illustration.png" alt="" />
        <h2 class="style-title">社群或公众人物</h2>
        <p class="style-content">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
        <button class="create-button">开始</button>
      </div>
    </div>
  </main>
</body>
</html>
